# Custom Nginx configuration for SunScore

# Listen on port 80
server {
    listen 80;

    # Compression settings
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # Browser cache
    map $sent_http_content_type $expires {
        default                    1h;
        text/css                   7d;
        application/javascript     7d;
        ~image/                    7d;
    }
    expires $expires;

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # API forwarding - forward RedwoodJS API requests to the API server
    location /.redwood/functions {
        proxy_pass http://localhost:8911;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_cache_control;

        # API performance tweaks
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;
    }

    # SPA routing for React apps
    location / {
        proxy_pass http://localhost:8910;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_cache_control;

        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
    }

    # Increase max body size for file uploads
    client_max_body_size 50M;

    # TCP optimizations
    tcp_nodelay on;
    tcp_nopush on;
}